language: python

python:
  - 2.6
  - 2.7
  - 3.3

before_install:
  - git submodule update --init --recursive
  - git clone git://github.com/maxmind/libmaxminddb
  - cd libmaxminddb
  - git checkout dave/major-refactor
  - ./bootstrap
  - ./configure
  - make
  - sudo make install
  - sudo ldconfig
  - cd ..
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi

install:
  - python setup.py install

script:
  - py.test

notifications:
  email:
    recipients:
      - dev@maxmind.com
    on_success: change
    on_failure: always
